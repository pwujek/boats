<template name="home">	
	<div class="header">
		<span class="title">{{ regatta.name }}</span> 
	</div>
	
	<div class="container">
		<h2>Choose a Regatta</h2>
		<div class="container well well-main">
			<form>
				<ul class="list-group">
					{{#each regattas}}
					<li class="list-group-item">
						<span id="{{_id}}" class="button btn btn-primary btn-xs chooseButton">Choose</span>
						{{#each racedays}}
						{{prettifyDate date}}&nbsp;&nbsp;
						{{/each}}
						{{name}}
					</li>
					{{/each}}
				</ul>
			</form>
		</div>
	</div> 
</template>
