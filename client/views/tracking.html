<template name="tracking">
	<div class="header">
		<span class="title">{{ venueName }}</span>
	</div>

	<div class="container">
		<h2>Tracking enabled {{trackingName}}</h2>
		{{#if isRecordingSensors}}
		recording all motion sensors
		{{/if}}
		<p><button type="submit" class="button btn btn-danger btn-sm stopTrackingButton"><i class="icon-remove-sign icon-white"></i> STOP TRACKING!</button></p>
		<div id="map" class="map-large"></div>
	</div>
</template>
