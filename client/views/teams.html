<template name="teams">
	<div class="header">
		<span class="title">{{ regatta.name }}</span> 
	</div>
	
	<div class="container">
		<h2>Teams</h2>
		<div class="container well well-main">
			<form>
				<ul class="list-group">
					{{#each teams}}
					<li class="list-group-item"><a href="/teams/{{_id}}">{{name}}</a></li>
					{{/each}}
				</ul>
			</form>
		</div>
	</div>
</template>
