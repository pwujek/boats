<template name="teams">
	<div class="header">
		<span class="title">{{ regatta.name }}</span> 
	</div>

	<div class="container">
		<h2>Teams</h2>
		<ul class="list-group">
			{{#each teams}}
			<li class="list-group-item"><a href="/teams/{{_id}}">{{name}} <span class="pull-right"><span class="arrow">&nbsp;&gt;</span></span></a></li>
			{{/each}}
		</ul>
	</div>
</template>
