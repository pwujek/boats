<template name="rowingEvents">
	<div class="header">
		<span class="title">{{ regatta.name }}</span> 
	</div>
	
	<div class="container">
		<h2>Rowing Events</h2>
		<ul class="list-group">
			{{#each rowingEventsByRegattaId }}
			<li class="list-group-item"><a href="/rowingEvents/{{_id}}">{{number}} - {{name}} <span class="pull-right"><span class="arrow">&nbsp;&gt;</span></span></a></li>
			{{/each}}
		</ul>
	</div>
</template>
