<template name="rowingEvents">
	<div class="header">
		<span class="title">{{ regatta.name }}</span>
	</div>

	<div class="container">
		<h2>Rowing Events</h2>
		{{#each rowingEventsByRegattaId }}
		<a class="btn btn-default btn-xs btn-block" href="/rowingEvents/{{_id}}">{{number}} - {{name}}  <span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i></span></a>
		{{/each}}
	</div>
</template>
