<template name="venues">
	<div class="container">
		<h2>Venues</h2>
		<form>
			{{#each venues}}
				<a class="btn btn-default btn-xs btn-block" href="/venueUpdate/{{_id}}">{{name}} <span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i></span></a>
			{{/each}}
		</form>
	</div>
	{{#if isInRole 'admin'}}
	<!-- add button if isInRole 'admin' -->
	<button type="submit" class="btn btn-primary btn-sm plusButton">
			<i class="icon-plus icon-white"></i> New</button>
	{{/if}}
</template>
