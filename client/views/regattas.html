<template name="regattas">
	<div class="container">
		{{#if isInRole 'admin'}} 
		<h2>Manage Regattas</h2>
		{{else}}
		<h2>Regattas</h2>
		{{/if}}
		<div class="container well well-main">
			<form>
				<ul class="list-group">
					{{#each regattas}}
					<li class="list-group-item">
						{{#if isInRole 'admin'}}
						<!-- switch button if isInRole 'admin' -->
						<span id="{{_id}}" class="button btn btn-primary btn-xs switchButton">Switch</span>
						<span id="{{_id}}" class="button btn btn-primary btn-xs updateButton">Update</span>
						<span id="{{_id}}" class="button btn btn-primary btn-xs deleteButton">Delete</span>

						{{/if}}
						{{#each racedays}}
						{{prettifyDate date}}&nbsp;&nbsp;
						{{/each}}
						<a href="/regattas/{{_id}}">{{name}}<span class="right">{{teamId}} <span class="arrow">&nbsp;&gt;</span></span></a>
					</li>
					{{/each}}
				</ul>
			</form>
		</div>
		{{#if isInRole 'admin'}}
		<!-- add button if isInRole 'admin' -->
		<button type="submit" class="btn btn-primary btn-sm plusButton">
  			<i class="icon-plus icon-white"></i> New</button>
		{{/if}}
	</div> 
</template>
