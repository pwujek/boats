<template name="raceDetails">
	{{#if isInRole 'admin,official,paid'}}
	<a class="btn btn-default btn-xs btn-block" href="/races/{{_id}}">{{prettifyTime startsAt}} - {{raceStatus}} - {{number}} - {{name}}  <span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i></span></a>
	{{else}}
	{{prettifyTime startsAt}} - {{raceStatus}} - {{number}} - {{name}}
	{{/if}}
</template>
